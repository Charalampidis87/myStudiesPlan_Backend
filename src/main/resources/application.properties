server.servlet.contextPath=/service

### Production Build ###
#############################################################################
appUrl=https://mystudiesplan.di.uoa.gr
casServiceUrl=https://mystudiesplan.di.uoa.gr/service/login/cas
casServerUrl=https://sso.uoa.gr
casAuthenticationUrl=https://sso.uoa.gr/login
casLogoutUrl=https://sso.uoa.gr/logout

spring.datasource.url=jdbc:mysql://localhost:3306/mystudiesplandb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&autoReconnect=true&useSSL=false
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#############################################################################

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.freemarker.suffix=.ftl
